<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="styles.css">
  
  <title>Results summary component</title>
</head>
<body>
  <div class="content">
    <div class="left-side">
      <div class="heading">
        <h1>Your Result</h1>
      </div>
      <div class="result-container">
        <div id="mark">76</div>
        <div id="total-marks">of 100</div>
      </div>
      <div class="feedback">
        <div class="remarks"><p>Great</p></div>
        <div class="feedback-content"><p>You scored higher than 65% of the people who have taken these tests.</p></div>     
      </div>
    </div>
    <div class="right-side">
      <div class="heading-2">
        <h1>Summary</h1>
      </div>
      <div class="reaction">
        <img src="./assets/images/icon-reaction.svg" alt="">
        <span>Reaction</span>
        <span>80</span>
        <span>/ 100</span> 
      </div>
      <div class="memory">
        <img src="./assets/images/icon-memory.svg" alt="">
        <span>Memory</span>
        <span>92</span>
        <span>/ 100</span>
      </div>
      <div class="verbal">
        <img src="./assets/images/icon-verbal.svg" alt="">
        <span>Verbal</span>
        <span>61</span>
        <span>/ 100</span>      
      </div>
      <div class="visual">
        <img src="./assets/images/icon-visual.svg" alt="">
        <span>Visual</span>
        <span>72</span>
        <span>/ 100</span> 
      </div>
      <button><p>Continue</p></button>
    </div>
  </div>
</body>
</html>
